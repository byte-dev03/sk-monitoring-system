<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./public/sk-logo.svg" type="image/svg+xml" />

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>SK Monitoring System - Login</title>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        <div id='app' class="container d-flex flex-column justify-content-center align-items-center">
            <div id="header" class="text-center">
                <img id="logo" class="img-fluid w-50 mb-3" src="./public/sk-logo.png" alt="sk-logo" />
                <h3 class="text-black mb-3" id="title">SK Federation Monitoring System</h3>
            </div>

            <!-- Login Form -->
            <div id="login-section" class="card shadow p-4 w-100" style="max-width: 400px;">
                <h2 class="text-center mb-4">Login</h2>
                <div id="message"></div>
                <form id="login-form" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" required />
                        <label for="username">Username</label>
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="password" required />
                        <label for="password">Password</label>
                        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute end-0 top-0 mt-2 me-2" id="show-btn">Show</button>
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" />
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script type="module" src="main.js"></script>
        <script type="module" src="auth.js"></script>
    </body>
</html>
