<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/sk-logo.svg" type="image/svg+xml" />
        <title>SK Monitoring System - Login</title>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        <div class="container d-flex justify-content-center align-items-center">
            <div
                id="header"
                class="d-flex flex-column justify-content-center align-items-center -mt-10"
            >
                <img id="logo" src="/src/sk-logo.svg" alt="sk-logo" />
                <h2 class="text-white">SK Monitoring System</h2>
            </div>

            <!-- Login Form -->
            <div
                id="login-section"
                class="card shadow p-4"
                style="max-width: 400px; width: 100%"
            >
                <h2 class="text-center mb-4">Login</h2>
                <div id="message"></div>
                <form id="login-form" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            required
                        />
                        <label for="username">Username</label>
                        <div class="invalid-feedback">
                            Please enter your username.
                        </div>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            required
                        />
                        <label for="password">Password</label>
                        <button
                            type="button"
                            class="btn btn-sm btn-outline-secondary position-absolute end-0 top-0 mt-2 me-2"
                            id="show-btn"
                        >
                            Show
                        </button>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="remember-me"
                        />
                        <label class="form-check-label" for="remember-me"
                            >Remember me</label
                        >
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="module" src="/src/main.js"></script>
        <script type="module" src="/src/auth.js"></script>
    </body>
</html>
