<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SK Federation Monitoring System - Admin Monitor</title>

  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- top navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SK Monitoring System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarnav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardropdown" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user-circle me-1"></i><span id="admin-username">admin</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="./profile.html"><i class="fas fa-user-cog me-2"></i>profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>settings</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Logo Side -->
  <section id="sidebar" class="sidebar d-none d-md-block position-fixed" style="height: 100vh; overflow-y: auto">
    <img class="img-thumbnail w-50 border-none mx-4 my-5" src="../public/baggao-logo.svg" alt="baggao-logo" />

    <div class="-mt-10">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#dashboard-section">
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#reports-section">
            <i class="fas fa-chart-bar me-2"></i>Reports
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#settings-section">
            <i class="fas fa-cog me-2"></i>Settings
          </a>
        </li>
      </ul>
    </div>
  </section>

  <!-- <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"> -->
  <!-- </div> -->

  <!-- Main Content -->
  <main class="main-content">
    <!-- Dashboard Overview Section -->
    <div id="dashboard-section" class="mb-5 pt-4">
      <!-- Searching for barangays in the database -->
      <div class="row">
        <div class="mb-3 mx-auto col-md-6">
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary" id="search-icon"><i class="fas fa-search"></i></span>
            <input id="barangay-input" type="text" class="form-control border border-primary"
              placeholder="Type to search barangays..." autocomplete="off" />
          </div>
          <ul id="barangay-list" class="list-group position-absolute w-100" style="
                z-index: 1000;
                max-height: 200px;
                overflow-y: auto;
                display: none;
              "></ul>
        </div>
        <div id="barangay-detail"></div>
      </div>

      <div class="row">
        <h2>
          Barangays
        </h2>
        <section id="barangay-overview" class="container-fluid">
        </section>
      </div>


    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="admin.js"></script>
</body>

</html>
