<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../public/sk-logo.svg" type="image/svg+xml" />

  <link rel="stylesheet" href="users.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>SKMS - User Profile</title>
</head>

<body>
  <header id="header">
  </header>

  <main id="profile" class="d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex justify-content-between align-items-center ">
      <button id='back-btn' class="btn btn-secondary position-absolute start-0 mx-2 mb-2">
        <i class="fas fa-chevron-left"></i>
      </button>
      <h1>User Profile</h1>
    </div>
    <div id="info" class="card rounded p-4 shadow-sm" style="max-width: 600px; width: 100%;">
      <div class="d-flex justify-content-center align-items-center">
        <div class="mx-5 ">
          <i class="fas fa-user fa-5x"></i>
        </div>

        <div id="user-info" class="mb-4 text-left ">
          <h4 class="text-decoration-underline">Name: <span id="name"></span></h4>
          <h4 class="text-decoration-underline">Position: <span id="position"></span></h4>
          <h4 class="text-decoration-underline">Contact Number: <span id="contact-number"></span></h4>
        </div>
      </div>
      <button class="btn btn-danger">Log Out</button>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="users.js"></script>
  <script type="module" src="profile.js"></script>
</body>

</html>
