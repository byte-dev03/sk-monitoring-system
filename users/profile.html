<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="../public/sk-logo.svg" type="image/svg+xml" />

        <link rel="stylesheet" href="users.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>SKMS - User Profile</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#"
                    >SK Federation Monitoring System</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reports">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#calendar">Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#notifications"
                                >Notifications</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                            >
                                <div class="avatar">U</div>
                                <span id="user-username">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        ><i class="fas fa-user me-2"></i>My
                                        Profile</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        ><i class="fas fa-bell me-2"></i
                                        >Notifications</a
                                    >
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="#"
                                        id="logout-btn"
                                        ><i class="fas fa-sign-out-alt me-2"></i
                                        >Logout</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container">
            <!-- Welcome Section -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">
                                Welcome, <span id="welcome-name">User</span>!
                            </h4>
                            <p class="card-text">
                                Track your projects, upload reports, and monitor
                                progress all in one place.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="d-flex flex-column justify-content-center align-items-center">
          <div id='info' class='card'>
            <h1>User Profile</h1>
          </div>
          <button class="btn btn-danger">Log Out</button>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="users.js"></script>
        <script type="module" src="profile.js"></script>
    </body>
</html>
