<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../public/sk-logo.svg" type="image/svg+xml" />

  <link rel="stylesheet" href="users.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>SKMS - User Profile</title>
</head>

<body>
  <header id="header">
  </header>

  <main class="d-flex flex-column justify-content-center align-items-center">
    <h1>User Profile</h1>
    <div id="info" class="card rounded p-2">
      <div class="d-flex justify-content-center align-items-center">
        <div class="mx-auto">
          <img id="user-logo" class="img-fluid rounded w-75 h-50" src="https://cdn.glitch.global/c226a666-5d79-40e3-bfa5-46a78a90ae3e/user-logo.jpg?v=1744368971414" alt="user-logo" />
        </div>

        <div id="user-info" class="mb-4 text-left ">
          <h4 class="text-decoration-underline">Position: <span id="position">SK Member</span></h4>
          <h4 class="text-decoration-underline">Name: <span id="name">Jhon Manalastas</span></h4>
          <h4 class="text-decoration-underline">Barangay: <span id="barangay">San Jose</span></h4>
        </div>
      </div>
    </div>
    <button class="btn btn-danger">Log Out</button>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="users.js"></script>
  <script type="module" src="profile.js"></script>
</body>

</html>
